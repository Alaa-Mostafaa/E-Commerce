
<div class="my-5">
    <div class="row gx-4">
        <div class="col-md-4 my-5" *ngFor="let data of catData" id="category-card" >
            <div>

                <img [src]="data.image" [alt]="data.alt" [title]="data.name" class="w-100 img" height="300">
                <h3 class="text-center pt-3 fw-bold text-success">{{data.name}}</h3>
                               
            </div>
        </div>

    </div>
</div>
