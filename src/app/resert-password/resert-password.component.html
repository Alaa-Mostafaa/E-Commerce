
<body>
    <h2 class="mt-5 fw-bold">Reset your account password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="ResetPassword(resetForm)">
    <div class="mb-3 mt-4">
        <label for="" class="form-label fw-bold">Email :</label>
        <input formControlName="email" type="email" class="form-control" >
        
      </div>
      <div class="mb-3">
        <label for="" class="form-label fw-bold">New Password :</label>
        <input formControlName="newPassword" type="password" class="form-control">
      
      </div>
       <p class="text-danger fw-bold" *ngIf="errorMessage.length>0">{{errorMessage}}</p>

      <button class="btn btn-outline-success float-end" [disabled]="resetForm.invalid">
        Reset Password
        <span class="text-white"><i class="fa-solid fa-spinner fa-spin" *ngIf="isLoading"></i></span> 
      </button>
    </form>
</body>
