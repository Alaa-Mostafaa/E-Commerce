<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Register Form</h1>
        <h2 class="alert alert-danger" *ngIf="errorMessage.length > 0">{{errorMessage}}</h2>
      <form [formGroup]="registerForm" (ngSubmit)="signUp(registerForm)">
        <div class="mb-3">
            <label for="" class="form-label">name</label>
            <input formControlName="name" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="registerForm.get('name')?.errors&&registerForm.get('name')?.touched">
              <p *ngIf="registerForm.get('name')?.getError('required')">Required Field</p>
              <p *ngIf="registerForm.get('name')?.getError('maxlength')">Max Length is 15 </p>
              <p *ngIf="registerForm.get('name')?.getError('minlength')">Min Length is 3</p>

            </div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">email</label>
            <input formControlName="email" type="email" class="form-control">
            <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors&&registerForm.get('email')?.touched">
              <p *ngIf="registerForm.get('email')?.getError('required')">Required Field</p>
              <p *ngIf="registerForm.get('email')?.getError('email')">Email is invalid</p>

            </div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">password</label>
            <input formControlName="password" type="password" class="form-control">
            <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors&&registerForm.get('password')?.touched">
              <p *ngIf="registerForm.get('password')?.getError('required')">Required Field</p>
              <p *ngIf="registerForm.get('password')?.getError('pattern')">Pattern is invalid</p>


            </div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">rePassword</label>
            <input formControlName="rePassword" type="password" class="form-control">
            <div class="alert alert-danger" *ngIf="registerForm.get('rePassword')?.errors&&registerForm.get('rePassword')?.touched">
              <p *ngIf="registerForm.get('rePassword')?.getError('required')">Required Field</p>
              <p *ngIf="registerForm.get('rePassword')?.getError('pattern')">Pattern is invalid</p>
              <p *ngIf="registerForm.get('rePassword')?.getError('rePasswordMatch')">Repassword is not match</p>


            </div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">phone</label>
            <input formControlName="phone" type="tel" class="form-control">
            <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors&&registerForm.get('phone')?.touched">
              <p *ngIf="registerForm.get('phone')?.getError('required')">Required Field</p>
              <p *ngIf="registerForm.get('phone')?.getError('pattern')">Pattern is invalid</p>

            </div>
          </div>
          <button class="btn btn-success" [disabled]="registerForm.invalid">
            Register
            <span class="text-white"><i class="fa-solid fa-spinner fa-spin" *ngIf="isLoading"></i></span> 
          </button>
      </form>
        
    </body>
</html>
