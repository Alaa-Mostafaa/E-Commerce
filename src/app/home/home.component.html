<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
<div class="my-5">
    <h5>Shop popular  <span class="text-main">categories</span></h5>
    <div class="row">
        <div class="col-md-3" *ngFor="let data of catData,let last=last">
            <div class="bg-light rounded border p-2 text-center">
                <img [src]="data.image" alt="Category-image" class="w-100 imageStyle"/>
                <h6>{{data.name}}</h6>
            </div>
            <div routerLink="/categories" *ngIf="last" class="d-flex justify-content-end my-3" >
                <i class="fa-solid text-success fa-2x fa-circle-arrow-right"></i>
            </div>
         

        </div>

    </div>
</div>
        


<div class="my-5">
    <h5>Shop popular <span class="text-main">products</span> </h5>
    <div class="row">
        <div class="col-md-3" *ngFor="let data of ProductData,let last=last ">
            <div class="bg-light rounded border p-2 text-center">
                <img [src]="data.imageCover" alt="Category-image" class="w-100 imageStyle"/>
                <h6>{{data.title}}</h6>
            </div>
            <div routerLink="/products" *ngIf="last" class="d-flex justify-content-end my-3" >
                <i class="fa-solid text-success fa-2x fa-circle-arrow-right"></i>
            </div>
         

        </div>

    </div>
</div>
        




<div class="my-5">
    <h5>Shop popular <span class="text-main">Brands</span> </h5>
    <div class="row">
        <div class="col-md-3" *ngFor="let data of BrandData,let last=last ">
            <div class="bg-light rounded border p-2 text-center">
                <img [src]="data.image" alt="Category-image" class="w-100 imageStyle"/>
                <h6>{{data.name}}</h6>
            </div>
            <div routerLink="/brands" *ngIf="last" class="d-flex justify-content-end my-3" >
                <i class="fa-solid text-success fa-2x fa-circle-arrow-right"></i>
            </div>
         

        </div>

    </div>
</div>
        
        <script src="" async defer></script>
    </body>
</html>
