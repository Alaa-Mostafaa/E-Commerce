
<div class="container mt-5 ">
    <div class="row justify-content-center align-items-center">
        <div class="col-4 ">
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of productDetails.images">
                  <ng-template carouselSlide>
                    <img [src]="slide">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
 
        </div>
        <div class="col-8">
            <div>
                <h2 class="fw-bold ">{{productDetails.title}}</h2>
                <p class="fw-bold py-3">{{productDetails.description}}</p>
                <div class="d-flex justify-content-between text-muted">
                    <span class="fw-bold">{{productDetails.price}} EGP</span>
                    <span>  <i class="fa-solid fa-star p-2 text-warning"></i>{{productDetails.ratingsAverage}}</span>
                </div>
                <button class="btn bg-main w-75 text-white my-4" (click)="addTocart(productDetails._id)">+ Add</button>
                <i class="fa-solid fa-heart text-success fs-4 ps-4 " (click)="addToWish(productDetails._id)"></i>

    
            </div>
          


        </div>

    </div>

</div>
