
<nav class="navbar navbar-expand-lg bg-body-tertiary">

        <li class="nav-item">
          <a class="nav-link" routerLinkActive="text-success" routerLink="categories">Categories</a>

          <a class="nav-link" routerLinkActive="text-success" routerLink="products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="text-success" routerLink="wishlist">Wishlist</a>
        </li>
        <li   class="nav-item">
          <a class="nav-link" routerLinkActive="text-success" routerLink="cart">Cart</a>
        </li>
        <li *ngIf="islogin"  class="position-relative nav-item">
          <a class="nav-link" routerLinkActive="text-success" routerLink="cart">
       <i class="fas fa-cart-shopping text-main fa-lg"></i>
        <span class="badge bg-main text-light position-absolute top-0 end-0" >{{cartNumber}}</span>
          </a>
          </li>
      </ul>

        
      <div class="form-inline ms-auto my-3 my-lg-0">

          <i class="fab fa-behance px-1"></i>
          <i class="fab fa-youtube px-1"></i>

        
          <a   *ngIf="!islogin" class="nav-link d-inline-block px-2"routerLink="signin">Login</a>
          <a    *ngIf="!islogin" class="nav-link d-inline-block px-2"routerLink="signup">Register</a>
          
          <a *ngIf="islogin"  (click)="LOGOUT()" class="nav-link d-inline-block px-2 cursor-pointer">Logout</a>
          </div>
    </div>
  </div>
</nav>
